<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi portafolio de Proyectos</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,600,800,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<nav>
			<ul class="header__list">
				<li><a href="#perfil">Yo</a></li>
				<li><a href="#">Servicios</a></li>
				<li><a href="#proyectos">Portafolio</a></li>
				<li><a href="#">Mi Blog</a></li>
				<li><a href="#contacto">Contáctame</a></li>
			</ul>
		</nav>
		<figure class="header__avatar">
			<img src="img/avatar.jpg" alt="Este soy yo">
			<figcaption class="header__titulo-avatar"><a href="https://twitter.com/juanpchica" target="_blank">@juanpchica</a></figcaption>
			<p class="header__name">Juan Pablo Chica</p>
		</figure>

	</header>	
	
	<section id="perfil">
		<div id="perfil--seccion">
			<h2 class="title-blue">Mi Perfil</h2>
			<p><strong>Hola!</strong> Aca puedes conocerme atraves de las redes sociales</p>
			<a href="https://twitter.com/juanpchica" target="_blank">Twitter</a>
			<a href="https://www.facebook.com/juanp.chica2" target="_blank">Facebook</a>
			<a href="https://github.com/juanpchica" target="_blank">Github</a>
		</div>
	</section>
	<section id="proyectos">
		<h2 class="title-blue">Tecnologías que uso??</h2>
		<article>
			<figure>
				<img src="img/logo1.png" alt="Tecnología HTML5">
				<figcaption class="text-item">Todo sobre HTML5</figcaption>
			</figure>
		</article>

		<article>
			<figure>
				<img src="img/logo2.png" alt="Tecnología CSS3">
				<figcaption class="text-item">El mejor diseño con CSS3</figcaption>
			</figure>
		</article>

		<article>
			<figure>
				<img src="img/logo3.png" alt="Tecnología Javascript">
				<figcaption class="text-item">Uso de Javascript Avanzado</figcaption>
			</figure>
		</article>
		
		<article>
			<figure>
				<img src="img/logo4.png" alt="Angular Js">
				<figcaption  class="text-item">Interactividad de usuario</figcaption>
			</figure>
		</article>
		<article>
			<figure>
				<img src="img/logo5.png" alt="Node Js">
				<figcaption class="text-item">Javascript del lado del servidor</figcaption>
			</figure>
		</article>
	</section>
	
	<footer id="contacto" class="Footer">
            <div class="Footer-left">
                <h3 class="Footer-title">Contacto</h3>
                <p class="Footer-description">Si tienes una sugerencia o quieres trabajar conmigo ponte en contacto con este formulario</p>
            </div>
            <form class="Footer-form">
                <input class="Footer-formInput" type="text" placeholder="Nombre">
                <input class="Footer-formInput" type="email" placeholder="Email">
                <textarea class="Footer-textarea" placeholder="Motivo"></textarea>
                <button type="submit" class="Footer-button"> Contactarme </button>
            </form>
    </footer>

</body>
</html>
